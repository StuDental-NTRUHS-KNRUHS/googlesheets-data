<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets DataTable</title>
    <link
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Google Sheets DataTable</h2>
        <table id="registrationTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>University</th>
                    <th>Year</th>
                    <th>College</th>
                    <th>Subjects</th>
                    <th>Total Amount</th>
                    <th>Transaction Ref</th>
                </tr>
            </thead>
            <tbody id="registrationBody">
                <!-- Data will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbzVRwSOungKYFiY9erc1WbhfeE_ZCb1WsiD8gobvy1QCa0Pe9P-lY7SdAfD9G1sWL1A/exec';

            fetch(webAppUrl)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('registrationBody');
                    data.forEach(row => {
                        let tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${row['timestamp']}</td>
                            <td>${row['name']}</td>
                            <td>${row['email']}</td>
                            <td>${row['phone']}</td>
                            <td>${row['university']}</td>
                            <td>${row['year']}</td>
                            <td>${row['college']}</td>
                            <td>${row['subjects']}</td>
                            <td>${row['totalAmount']}</td>
                            <td>${row['transactionRef']}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                    $('#registrationTable').DataTable();
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
